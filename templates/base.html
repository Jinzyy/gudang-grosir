<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/base.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div>
        <div class="title">
          <i class="bi bi-emoji-laughing-fill"></i>
          <span class="title-text p-2">Gudang Grosir</span>
        </div>
        <div class="divider"></div>
        <a href="/home" id="white-text"
          ><i class="bi bi-house"></i> <span class="menu-text">Home</span></a
        >
        <a href="/inventory" id="white-text"
          ><i class="bi bi-box-seam"></i>
          <span class="menu-text">Inventory</span></a
        >
        <a href="/order" id="white-text"
          ><i class="bi bi-cart4"></i> <span class="menu-text">Orders</span></a
        >
        <a href="/shipment" id="white-text">
          <i class="bi bi-truck-flatbed"></i>
          <span class="menu-text">Shipment</span>
        </a>
        <a href="/supplier" id="white-text"
          ><i class="bi bi-truck"></i>
          <span class="menu-text">Suppliers</span></a
        >
        <a href="/toko" id="white-text">
          <i class="bi bi-house-gear"></i>
          <span class="menu-text">Retail Shop</span>
        </a>
        <a href="/report" id="white-text"
          ><i class="bi bi-file-earmark-bar-graph"></i>
          <span class="menu-text">Reports</span></a
        >
      </div>
      <div>
        <div class="sidebar-toggler" id="sidebar-toggler">
          <i class="bi bi-list"></i>
        </div>
        <div class="profile text-center">
          <div class="dropdown">
            <button
              class="dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
              <span class="profile-name">{{ username }}</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
              <li>
                <a class="dropdown-item" href="/logout" id="dropdown-logout"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("sidebar-toggler")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("shrink");
        });
    </script>
  </body>
</html>
